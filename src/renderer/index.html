<!-- src/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>App Time Tracker</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-slate-800 text-slate-300 font-sans antialiased overflow-hidden"
  >
    <!-- Custom Title Bar -->
    <div
      id="title-bar"
      class="draggable fixed top-0 left-0 w-full h-10 bg-slate-900/80 backdrop-blur-sm flex justify-between items-center z-50"
    >
      <div class="pl-3 text-sm font-semibold text-slate-400">
        App Time Tracker
      </div>
      <div class="flex items-center h-full">
        <button
          id="minimize-btn"
          class="non-draggable h-full w-12 hover:bg-slate-700 transition-colors duration-150"
        >
          －
        </button>
        <button
          id="maximize-btn"
          class="non-draggable h-full w-12 hover:bg-slate-700 transition-colors duration-150"
        >
          ▢
        </button>
        <button
          id="close-btn"
          class="non-draggable h-full w-12 hover:bg-red-500 transition-colors duration-150"
        >
          ✕
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-6 max-w-4xl pt-16 h-screen mt-12">
      <header class="text-center mb-6">
        <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400">
          ⏱️ Activity Report
        </h1>
      </header>

      <div class="controls flex justify-center mb-6">
        <button
          id="toggle-tracking-btn"
          class="px-6 py-3 font-bold text-lg rounded-lg transition-all duration-300 ease-in-out shadow-lg transform hover:scale-105"
        >
          Start Tracking
        </button>
      </div>

      <main
        id="report-container"
        class="space-y-3 overflow-y-auto h-[calc(100vh-230px)] pr-2"
      >
        <div class="text-center bg-slate-700/50 p-8 rounded-lg">
          <p class="text-slate-400">Click "Start Tracking" to begin.</p>
        </div>
      </main>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
